<!doctype html>
<html lang="en">
<head>
<!-- build v3.6 -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Draw Steel Lookup</title>
<link rel="manifest" href="manifest.webmanifest?v=3.6">
<link rel="apple-touch-icon" href="icons/icon-180.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Draw Steel Lookup">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0a6">
<style>
:root{
--bg:#15171a; --panel:#1c1f23; --ink:#eaeef3; --muted:#9aa3ad; --rule:#2b3036; --accent:#0a6; --kbd:#2a2f35; --quote:#0f2018;
--safe-top: env(safe-area-inset-top, 0px);
color-scheme: light dark;
}
@media (prefers-color-scheme: light){
:root{ --bg:#f7f7f9; --panel:#ffffff; --ink:#1e1f22; --muted:#5c636a; --rule:#e3e5ea; --kbd:#f0f1f4; --quote:#eefbf4 }
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;padding-top:var(--safe-top)}
.status-spacer{position:fixed;top:0;left:0;right:0;height:var(--safe-top);background:var(--panel);z-index:70}
header.appbar{position:sticky;top:0;z-index:60;display:flex;gap:.6rem;align-items:center;padding:.55rem .7rem;padding-top:calc(.55rem + var(--safe-top));background:var(--panel);border-bottom:1px solid var(--rule);flex-wrap:wrap}
.title{font-weight:700}
.spacer{flex:1}
input#search{width:clamp(160px,40vw,520px);max-width:100%;border:1px solid var(--rule);border-radius:10px;padding:.5rem .6rem;background:#fafbfc}
.btn{appearance:none;border:1px solid var(--rule);background:#fff;border-radius:10px;padding:.45rem .6rem;font:inherit;color:var(--ink);background:var(--panel)}
.btn:active{transform:translateY(1px)}
.hamburger{width:38px;height:38px;display:grid;place-items:center}
.hamburger span{width:18px;height:2px;background:currentColor;position:relative}
.hamburger span::before,.hamburger span::after{content:"";position:absolute;left:0;width:18px;height:2px;background:currentColor}
.hamburger span::before{top:-6px}.hamburger span::after{top:6px}
</html>
